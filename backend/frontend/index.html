<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Startup Idea Evaluator</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Startup Idea Evaluator</h1>

    <form id="ideaForm" class="idea-form">
        <div class="form-row">
            <input type="text" name="name" placeholder="Your Name / Role" required>
        </div>
        <div class="form-row">
            <input type="text" name="title" placeholder="Idea Title" required>
        </div>
        <div class="form-row">
            <textarea name="feedback" placeholder="Describe your idea..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div id="result" class="result-card"></div>
</div>

<script src="/static/main.js"></script>
</body>
</html>
