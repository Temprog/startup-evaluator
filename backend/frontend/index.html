<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Startup Idea Evaluator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Startup Idea Evaluator</h1>
<form id="ideaForm">
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="text" name="title" placeholder="Idea Title" required />
  <textarea name="feedback" placeholder="Your Idea..." required></textarea>
  <button type="submit">Submit</button>
</form>
<pre id="result"></pre>
<script src="main.js"></script>
</body>
</html>
