<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Startup Idea Evaluator</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Startup Idea Evaluator</h1>

<form id="ideaForm">
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="text" name="title" placeholder="Idea Title" required />
  <textarea name="feedback" placeholder="Describe your idea..." rows="3" required></textarea>
  <textarea name="details" placeholder="Additional details (optional)" rows="3"></textarea>
  <button type="submit">Submit</button>
</form>

<div id="result" class="result-container"></div>

<script src="/static/main.js"></script>
</body>
</html>
